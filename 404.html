<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        (function () {
            var l = window.location;
            var p = l.pathname.replace(/^\//, '');
            // Preserva query/hash y deja a tu router hacerse cargo
            l.replace('/index.html?redirect=/' + encodeURIComponent(p) + l.search + l.hash);
        })();
    </script>
</head>

<body></body>

</html>
