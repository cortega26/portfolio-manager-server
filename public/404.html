<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltician Portfolio Manager</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta
      name="description"
      content="Tooltician automatically redirects deep links so you can pick up right where you left off."
    />
    <link rel="canonical" href="https://www.tooltician.com/" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="theme-color" content="#1f2937" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Tooltician" />
    <meta property="og:title" content="Tooltician Portfolio Manager" />
    <meta
      property="og:description"
      content="Stay ahead of the market with Tooltician—intelligent insights, allocation controls, and risk monitoring for modern investors."
    />
    <meta property="og:url" content="https://www.tooltician.com/" />
    <meta property="og:image" content="https://www.tooltician.com/tooltician-social-card.svg" />
    <meta property="og:image:type" content="image/svg+xml" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tooltician Portfolio Manager" />
    <meta
      name="twitter:description"
      content="Stay ahead of the market with Tooltician—intelligent insights, allocation controls, and risk monitoring for modern investors."
    />
    <meta name="twitter:image" content="https://www.tooltician.com/tooltician-social-card.svg" />
    <meta name="twitter:image:type" content="image/svg+xml" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=()" />
    <meta http-equiv="refresh" content="0; url=/index.html" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0b1120;
        color: #f9fafb;
        display: grid;
        place-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: clamp(2rem, 4vw, 3rem);
        margin-bottom: 1rem;
      }
      p {
        max-width: 38rem;
        line-height: 1.6;
        margin: 0 auto 2rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Redirecting you back to Tooltician</h1>
      <p>
        We saved the path you requested and are loading the single-page app so the correct screen can hydrate moments from now.
      </p>
      <noscript>
        JavaScript is required for Tooltician. Please enable it and reload.
      </noscript>
    </main>
    <script>
      (function preserveSpaPath() {
        var storageKey = 'tooltician:spa:redirect';
        try {
          var path = ''.concat(window.location.pathname, window.location.search, window.location.hash);
          window.sessionStorage.setItem(storageKey, path);
        } catch (error) {
          console.error('Failed to persist SPA redirect path', error);
        }
        if (window.location.pathname !== '/') {
          window.location.replace('/index.html');
        }
      })();
    </script>
    <script type="module" src="/redirect-spa.js"></script>
  </body>
</html>
