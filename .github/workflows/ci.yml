name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Run stabilization smoke gate
        run: npm run verify:smoke

      - name: Run tests with coverage (single pass)
        env:
          NODE_OPTIONS: --trace-warnings --trace-deprecation --throw-deprecation
        run: npm run test:coverage

      - name: Build static assets for routing checks
        run: npm run build

      - name: Install Playwright dependencies
        run: npx playwright install --with-deps chromium

      - name: Verify admin SPA fallback locally
        run: npx playwright test e2e/admin-routing.spec.ts --config=playwright.static.config.ts --project=chromium --reporter=line

      - name: Scan for secrets with gitleaks
        run: npx --yes gitleaks detect --no-banner

      - name: Audit npm dependencies
        run: npm audit --audit-level=moderate

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: node-coverage
          path: coverage/
          if-no-files-found: ignore
