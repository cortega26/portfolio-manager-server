name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  build-and-deploy:
    needs: [ci]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: github-pages
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci --no-fund --no-audit

      - name: Build
        run: npm run build
        env:
          VITE_BASE: ${{ steps.pages.outputs.base_path }}
          VITE_API_BASE: https://portfolio-api.carlosortega77.workers.dev

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post-deploy admin fallback smoke check
        run: |
          set -euo pipefail
          page_url="${{ steps.deployment.outputs.page_url }}"
          echo "Checking admin fallback at ${page_url}/admin"
          for attempt in $(seq 1 12); do
            if curl --retry 3 --silent --show-error "${page_url}/admin" | grep -q "tooltician:spa:redirect"; then
              echo "Admin fallback is live."
              exit 0
            fi
            echo "Attempt ${attempt} did not detect fallback. Waiting before retry..."
            sleep 10
          done
          echo "Admin fallback marker not found after deploy." >&2
          exit 1
