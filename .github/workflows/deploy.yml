name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  build-and-deploy:
    needs: [ci]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: github-pages
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci --no-fund --no-audit

      - name: Build
        run: npm run build
        env:
          VITE_BASE: ${{ steps.pages.outputs.base_path }}
          VITE_API_BASE: https://portfolio-api.carlosortega77.workers.dev

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Smoke check deployed admin fallback
        env:
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          set -euo pipefail
          if [ -z "${PAGE_URL:-}" ]; then
            echo "actions/deploy-pages did not return a page URL" >&2
            exit 1
          fi
          target="${PAGE_URL%/}/admin"
          echo "Polling ${target} for SPA redirect marker"
          for attempt in $(seq 1 10); do
            if curl --fail --silent --show-error "${target}" | grep -q "tooltician:spa:redirect"; then
              echo "Admin fallback available after ${attempt} attempt(s)."
              exit 0
            fi
            echo "Attempt ${attempt} did not detect the marker; retrying in 10s" >&2
            sleep 10
          done
          echo "Admin fallback did not become available at ${target} within the timeout." >&2
          curl --fail --silent --show-error "${target}" || true
          exit 1
