<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">Tooltician dashboard snapshot</title>
  <desc id="desc">Stylised representation of the Tooltician dashboard showing ROI charts, KPI cards, and the admin monitoring panel.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <style>
      text { font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif; fill: #e2e8f0; }
      .title { font-size: 28px; font-weight: 600; fill: #f8fafc; }
      .label { font-size: 18px; text-transform: uppercase; letter-spacing: 2px; fill: #94a3b8; }
      .card-title { font-size: 16px; fill: #cbd5f5; }
      .card-value { font-size: 24px; font-weight: 600; fill: #f8fafc; }
      .badge { font-size: 14px; fill: #0f172a; }
    </style>
  </defs>
  <rect width="960" height="540" fill="url(#bg)" rx="24" />

  <g transform="translate(48 44)">
    <text class="label">Portfolio Manager</text>
    <text class="title" y="44">Dashboard | ROI vs Benchmarks</text>
    <rect x="0" y="76" width="560" height="280" rx="20" fill="#111827" stroke="url(#accent)" stroke-width="3" />
    <text x="24" y="116" class="card-title">Cumulative ROI</text>
    <polyline points="60,220 140,200 220,240 300,180 380,210 460,160 520,190" fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" />
    <polyline points="60,260 140,250 220,270 300,230 380,240 460,220 520,230" fill="none" stroke="#fbbf24" stroke-width="5" stroke-dasharray="10 8" opacity="0.6" />
    <text x="60" y="304" class="badge" fill="#38bdf8" font-weight="600">SPY</text>
    <text x="130" y="304" class="badge" fill="#fbbf24" font-weight="600">Blended</text>
  </g>

  <g transform="translate(628 92)">
    <rect width="280" height="140" rx="16" fill="#111827" stroke="#1d4ed8" stroke-width="2" />
    <text x="24" y="40" class="card-title">Total ROI</text>
    <text x="24" y="82" class="card-value">+12.4%</text>
    <text x="24" y="110" class="badge" fill="#22c55e">SPY +2.1%</text>
  </g>

  <g transform="translate(628 252)">
    <rect width="280" height="140" rx="16" fill="#111827" stroke="#7c3aed" stroke-width="2" />
    <text x="24" y="40" class="card-title">Cash Drag</text>
    <text x="24" y="82" class="card-value">-0.8%</text>
    <text x="24" y="110" class="badge" fill="#f97316">Rebalance suggested</text>
  </g>

  <g transform="translate(48 384)">
    <rect width="860" height="120" rx="18" fill="#111827" stroke="#22d3ee" stroke-width="2" />
    <text x="24" y="30" class="label">Admin Monitoring</text>
    <text x="24" y="68" class="card-title">Lockouts: 1 active · Cache hit rate: 92% · Request ID trace: 3f8c...</text>
    <text x="24" y="96" class="card-title">Playwright smoke verifies SPA fallback on deploy</text>
  </g>
</svg>
